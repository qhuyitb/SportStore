<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
     <link rel="stylesheet" href="/web/Thực tập cơ sở/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="/web/Thực tập cơ sở/themify-icons/themify-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: rgba(255, 255, 255, 0.9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        
        .register-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #666;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f5f5f5;
            background-color: #f5f5f5;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            background-color: #e9e9e9;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s;
            background-color: transparent;
            padding: 0 5px;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            color: #fff;
            z-index: 1;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        
        .toggle-password:hover {
            color: #667eea;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms label {
            color: #666;
        }
        
        .terms a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-button {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-link {
            text-align: center;
            font-size: 14px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Tạo Tài Khoản Mới</h1>
            <p>Điền thông tin để đăng ký tài khoản</p>
        </div>
        
        <form>
            <div class="input-group">
                <input type="text" id="fullname" required placeholder=" ">
                <label for="fullname">Họ và tên</label>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Mật khẩu</label>
                    
                </div>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="confirm-password" required placeholder=" ">
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                    
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></label>
            </div>
            
            <button type="submit" class="register-button">ĐĂNG KÝ</button>
            
            <div class="login-link">
                Đã có tài khoản? <a href="/web/Thực tập cơ sở/html/login.html">Đăng nhập ngay</a>
            </div>
        </form>
    </div>

    <script>
       
        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const strengthBar = document.getElementById('strengthBar');
            const password = this.value;
            let strength = 0;
            
            // Kiểm tra độ dài
            if (password.length >= 8) strength += 1;
            
            // Kiểm tra chữ hoa
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Kiểm tra số
            if (/[0-9]/.test(password)) strength += 1;
            
            // Kiểm tra ký tự đặc biệt
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Cập nhật thanh strength
            switch(strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.style.background = '#ff4444';
                    break;
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.style.background = '#ff4444';
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.style.background = '#ffbb33';
                    break;
                case 3:
                    strengthBar.style.width = '75%';
                    strengthBar.style.background = '#00C851';
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.style.background = '#00C851';
                    break;
            }
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Validate name
            const name = document.getElementById('fullname').value;
            if (name.trim() === '' || name.length < 3) {
                document.getElementById('nameError').style.display = 'block';
                document.getElementById('fullname').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
                document.getElementById('fullname').classList.remove('error');
            }
            
            // Validate email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
                document.getElementById('email').classList.remove('error');
            }
            
            // Validate password
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
                document.getElementById('password').classList.remove('error');
            }
            
            // Validate confirm password
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                document.getElementById('confirmPassword').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('error');
            }
            
            // Validate terms
            if (!document.getElementById('agreeTerms').checked) {
                alert('Vui lòng đồng ý với điều khoản dịch vụ');
                isValid = false;
            }
            
            // If all valid, submit form
            if (isValid) {
                alert('Đăng ký thành công!');
                // Thực tế bạn sẽ gửi form đến server ở đây
                // this.submit();
            }
        });
    </script>
</body>
</html>
